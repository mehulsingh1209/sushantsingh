<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same until the style section -->
    <style>
        /* Previous styles remain the same until the add-to-cart button style */
        
        /* Update the add-to-cart button to be order-now button */
        .order-now-btn {
            width: 100%;
            padding: 8px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .order-now-btn:hover {
            background-color: #27ae60;
        }
        
        /* Order Form Modal */
        .order-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .order-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-order-form {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group textarea {
            min-height: 100px;
        }
        
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        
        .file-upload i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .payment-methods {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .payment-method {
            flex: 1;
            min-width: 120px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .payment-method.selected {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .payment-method i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .submit-order {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .submit-order:hover {
            background-color: #2980b9;
        }
        
        /* Success Message */
        .order-success {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .order-success i {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        /* Remove cart icon from navigation */
        .cart-icon {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Previous header content remains the same, except remove the cart icon -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-clinic-medical"></i>
                <span>Sushant Medico</span>
            </a>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html" class="active"><i class="fas fa-pills"></i> Products</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            
            <button class="mobile-menu" id="mobileMenu" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Main content remains the same until the product cards -->
    <main id="main-content">
        <section class="section">
            <div class="container">
                <!-- Previous content remains the same until the product cards -->
                
                <div class="product-grid" id="productsGrid">
                    <!-- Product 1 - Update buttons -->
                    <div class="product-card" data-category="medicines">
                        <span class="product-badge">10% OFF</span>
                        <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae" alt="Paracetamol 500mg" class="product-img" loading="lazy">
                        <div class="product-body">
                            <h3 class="product-title">Paracetamol 500mg</h3>
                            <p class="product-category">Medicines</p>
                            <div class="product-price">
                                <span class="current-price">Rs. 45</span>
                                <span class="original-price">Rs. 50</span>
                            </div>
                            <div class="product-rating">
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                </div>
                                <span class="rating-count">(42)</span>
                            </div>
                            <button class="order-now-btn" data-product="Paracetamol 500mg" data-price="45">
                                <i class="fas fa-shopping-bag"></i> Order Now
                            </button>
                            <button class="quick-view-btn">
                                <i class="fas fa-eye"></i> Quick View
                            </button>
                        </div>
                    </div>
                    
                    <!-- Repeat for other product cards, changing add-to-cart to order-now-btn -->
                    <!-- ... other product cards ... -->
                </div>
            </div>
        </section>

        <!-- Order Form Modal -->
        <div class="order-modal" id="orderModal">
            <div class="order-content">
                <button class="close-order-form" id="closeOrderForm">&times;</button>
                <div id="orderForm">
                    <h3 style="margin-bottom: 20px;">Place Your Order</h3>
                    
                    <div class="form-group">
                        <label for="productName">Product</label>
                        <input type="text" id="productName" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="text" id="productPrice" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerName">Full Name *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerAddress">Delivery Address *</label>
                        <textarea id="customerAddress" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Upload Prescription (if required)</label>
                        <div class="file-upload">
                            <i class="fas fa-file-upload"></i>
                            <span>Click to upload or drag and drop</span>
                            <input type="file" id="prescriptionUpload" accept="image/*,.pdf" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Payment Method *</label>
                        <div class="payment-methods">
                            <div class="payment-method" data-method="cash">
                                <i class="fas fa-money-bill-wave"></i>
                                <div>Cash on Delivery</div>
                            </div>
                            <div class="payment-method" data-method="khalti">
                                <i class="fas fa-mobile-alt"></i>
                                <div>Khalti</div>
                            </div>
                            <div class="payment-method" data-method="esewa">
                                <i class="fas fa-wallet"></i>
                                <div>eSewa</div>
                            </div>
                        </div>
                        <input type="hidden" id="selectedPaymentMethod" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderNotes">Additional Notes</label>
                        <textarea id="orderNotes" placeholder="Any special instructions..."></textarea>
                    </div>
                    
                    <button type="button" class="submit-order" id="submitOrder">Place Order</button>
                </div>
                
                <div class="order-success" id="orderSuccess">
                    <i class="fas fa-check-circle"></i>
                    <h3>Order Placed Successfully!</h3>
                    <p>Thank you for your order. We'll contact you shortly to confirm.</p>
                    <button class="quick-view-btn" id="continueShopping" style="margin-top: 20px;">
                        <i class="fas fa-shopping-bag"></i> Continue Shopping
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Previous quick view modal remains the same -->
    </main>

    <!-- Previous footer remains the same -->

    <script>
        // Previous JavaScript remains the same until the cart functionality
        
        // Remove all cart-related JavaScript
        
        // Order Form Functionality
        const orderModal = document.getElementById('orderModal');
        const closeOrderForm = document.getElementById('closeOrderForm');
        const orderBtns = document.querySelectorAll('.order-now-btn');
        const productNameInput = document.getElementById('productName');
        const productPriceInput = document.getElementById('productPrice');
        const fileUpload = document.querySelector('.file-upload');
        const prescriptionUpload = document.getElementById('prescriptionUpload');
        const paymentMethods = document.querySelectorAll('.payment-method');
        const selectedPaymentMethod = document.getElementById('selectedPaymentMethod');
        const submitOrderBtn = document.getElementById('submitOrder');
        const orderForm = document.getElementById('orderForm');
        const orderSuccess = document.getElementById('orderSuccess');
        const continueShoppingBtn = document.getElementById('continueShopping');
        
        // Open order form when order button is clicked
        orderBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const productName = btn.dataset.product;
                const productPrice = btn.dataset.price;
                
                productNameInput.value = productName;
                productPriceInput.value = `Rs. ${productPrice}`;
                
                orderModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });
        
        // Close order form
        closeOrderForm.addEventListener('click', () => {
            orderModal.style.display = 'none';
            document.body.style.overflow = '';
        });
        
        orderModal.addEventListener('click', (e) => {
            if (e.target === orderModal) {
                orderModal.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
        
        // File upload interaction
        fileUpload.addEventListener('click', () => {
            prescriptionUpload.click();
        });
        
        prescriptionUpload.addEventListener('change', () => {
            if (prescriptionUpload.files.length > 0) {
                fileUpload.innerHTML = `
                    <i class="fas fa-file-alt"></i>
                    <span>${prescriptionUpload.files[0].name}</span>
                `;
            }
        });
        
        // Payment method selection
        paymentMethods.forEach(method => {
            method.addEventListener('click', () => {
                paymentMethods.forEach(m => m.classList.remove('selected'));
                method.classList.add('selected');
                selectedPaymentMethod.value = method.dataset.method;
            });
        });
        
        // Form submission
        submitOrderBtn.addEventListener('click', () => {
            // Basic validation
            const requiredFields = ['customerName', 'customerPhone', 'customerAddress'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.style.borderColor = 'var(--danger-color)';
                    isValid = false;
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (!selectedPaymentMethod.value) {
                alert('Please select a payment method');
                isValid = false;
            }
            
            if (isValid) {
                // Here you would typically send the data to your backend
                // For demonstration, we'll just show the success message
                
                // Collect form data (in a real app, you would send this to your server)
                const formData = {
                    product: productNameInput.value,
                    price: productPriceInput.value,
                    name: document.getElementById('customerName').value,
                    phone: document.getElementById('customerPhone').value,
                    email: document.getElementById('customerEmail').value,
                    address: document.getElementById('customerAddress').value,
                    paymentMethod: selectedPaymentMethod.value,
                    notes: document.getElementById('orderNotes').value,
                    prescription: prescriptionUpload.files[0] ? prescriptionUpload.files[0].name : null
                };
                
                console.log('Order submitted:', formData); // For debugging
                
                // Show success message
                orderForm.style.display = 'none';
                orderSuccess.style.display = 'block';
            }
        });
        
        // Continue shopping button
        continueShoppingBtn.addEventListener('click', () => {
            orderModal.style.display = 'none';
            document.body.style.overflow = '';
            
            // Reset form
            orderForm.style.display = 'block';
            orderSuccess.style.display = 'none';
            orderForm.reset();
            fileUpload.innerHTML = `
                <i class="fas fa-file-upload"></i>
                <span>Click to upload or drag and drop</span>
            `;
            paymentMethods.forEach(m => m.classList.remove('selected'));
            selectedPaymentMethod.value = '';
        });
        
        // Rest of your existing JavaScript remains the same
    </script>
</body>
</html>
